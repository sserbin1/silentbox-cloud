# Fly.io configuration for Silentbox API
# Deploy with: fly deploy

app = 'silentbox-api'
primary_region = 'waw'

[build]
  dockerfile = 'apps/api/Dockerfile'

[env]
  NODE_ENV = 'production'
  API_HOST = '0.0.0.0'
  API_PORT = '3001'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 3001
    timeout = "5s"
    type = "http"
